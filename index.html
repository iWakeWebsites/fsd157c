<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unblocked Games</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            color: #333;
        }
        .game-list {
            margin: 20px auto;
            display: inline-block;
            text-align: left;
        }
        .game-list a {
            display: block;
            padding: 10px;
            margin: 5px 0;
            text-decoration: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
        }
        .game-list a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Unblocked Games</h1>
    <p>Click a game below to start playing!</p>
    <div class="game-list">
        <a href="https://example.com/game1" target="_blank">Game 1</a>
        <a href="https://example.com/game2" target="_blank">Game 2</a>
        <a href="https://example.com/game3" target="_blank">Game 3</a>
    </div>
</body>
</html>
